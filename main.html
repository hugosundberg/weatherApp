<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Weather App</h1>
        <div class="search-bar">
            <input type="text" id="location" placeholder="Search...">
            <button onclick="getWeatherData()"><i class="fa fa-search"></i>Search</button>
        </div>
        <div class="container">
            <table>
                    <tr>
                        <td class="date-column">Today</td>
                        <td>20</td>
                        <td>5ms</td>
                    </tr>
                    <tr>
                        <td class="date-column">Tomorrow</td>
                        <td>30</td>
                        <td>5m/s</td>
                    </tr>
                    <tr>
                        <td class="date-column">Saturday, August 31th</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="date-column">Sunday, September 1st</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="date-column">Monday, September 2nd</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="date-column">Tuesday, September 3rd</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="date-column">Wednesday, September 4th</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="date-column">Thursday, September 5th</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="date-column">Friday, September 6th</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="date-column">Saturday, September 7th</td>
                        <td></td>
                        <td></td>
                    </tr>
            </table>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
