<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Weather Today</h1>
        <div class="search-wrapper">
            <div class="search-bar">
                <input type="text" id="location" placeholder="Search...">
                <button onclick="search()"><i class="fa fa-search"></i>Search</button>
            </div>
        </div>
        <div class="weatherToday">
            <h2>TODAY</h2>
            <table>
                <th class="table-column">Temperature</th>
                <th class="table-column">Feels like</th>
                <th class="table-column">Humidity</th>
                <th class="table-column">Wind speed</th>
                <th class="table-column">Description</th>
                <tr>
                    <td id="todayTemp"></td>
                    <td id="todayFeelsLike"></td>
                    <td id="todayHumidity"></td>
                    <td id="todayWindSpeed"></td>
                    <td id="todayDescription"></td>
                </tr>
            </table>
        </div>
        <div id="error" style="display: none;">ERROR</div>
        <img class="svg" id="weatherIcon" src="/svgs/cloudy-day-1.svg" alt="" width="200" height="200" style="display: none;">
    </div>
    <script src="script.js"></script>
</body>
<footer>
    <div class="footer-content">
        <p>&copy; 2024 Weather App. All Rights Reserved.</p>
    </div>
</footer>
</html>
